[DEFAULT]
version = -1

[System]
bin-path = /usr/bin
tmp-path = /tmp
hostname = navi.dnoland.com
user = memoryoracle
group = ${System:user} 
home-path = /home/dnoland
src-path = ${System:home-path}/github/MemoryOracle/morunner/src
config-path = ${System:home-path}/github/MemoryOracle/morunner/conf
port = 18942

[Valgrind]
bin-path = ${System:bin-path}/valgrind
option-file-path = ${System:home-path}/.valgrindrc

[Python]
bin-path = ${System:bin-path}/python3.5

[Tls]
hostname = ${System:hostname}
encryption-path = ${System:config-path}/encryption
cipher-list = ECDHE-ECDSA-AES256-GCM-SHA384
ecdh-curve = sect571k1
crl-path = ${Tls:encryption-path}/crl/crl.pem
ca-crt-path = ${Tls:encryption-path}/certificates/ca.crt
crt-path = ${Tls:encryption-path}/certificates/${System:hostname}.crt
key-path = ${Tls:encryption-path}/keys/${System:hostname}.key
key-password = fakepsw
